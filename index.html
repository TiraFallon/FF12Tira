<!DOCTYPE html>
<html>
<head>
    <title>Seed Finder</title>
    <script>
        // JavaScriptの処理をここに記述します
        function calculate() {
            const button = document.getElementById("calculateButton");
            button.disabled = true; // ボタンを一時的に無効化

            const seedInput = document.getElementById("seq").value; // 入力値を取得
            const seq = seedInput.split(',').map(Number); // カンマ区切りで配列に変換

            // 入力値のバリデーション（5つの数値でなければ警告）
            if (seq.length !== 5 || seq.some(isNaN)) {
                alert("5つの数値をカンマ区切りで入力してください！");
                button.disabled = false; // ボタンを再有効化
                return;
            }

            // 計算ロジック（ここで実際にシードを計算します）
            const result = find_seed(seq);

            // 結果を表示する
            document.getElementById("result").innerText = `結果: ${result}`;

            // 必要であれば、再度ボタンを有効化する
            // button.disabled = false;
        }

        function find_seed(seq) {
            // シード値を計算する処理（仮の計算ロジックです）
            // 実際の計算ロジックがあればここに記述してください
            return seq.reduce((sum, num) => sum + num, 0); // 数値を合計する例
        }
    </script>
</head>
<body>
    <h1>Seed Finder</h1>
    <label for="seq">5つの数値を入力（カンマ区切り）:</label>
    <input type="text" id="seq" placeholder="例: 12,34,56,78,90">
    <button id="calculateButton" onclick="calculate()">Calculate</button>
    <p id="result">ここに結果が表示されます。</p>
</body>
</html>
